{% extends "layout.html" %}

{% block title %}
    Search books
{% endblock %}

{% block body %}

  <div>
      <h4>First 30 results</h4>
      <ol>
      {% for book in books %}
          <li>
              <a href"#/{{ book.isbn }}">
                  {{ book.isbn }}
              </a>
              {{ book.title }} ({{book.year}}).
              {{ book.author }}
          </li>
      {% else %}
          No results were found
      {% endfor %}
      </ol>
  </div>
{% endblock %}
