<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <ul class="navbar-nav mr-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            {% if session.get('username') is none %}
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            {% else %}
                <li class="nav-item">{{ session.get('username') }} <a class="nav-link" href="/logout">Logout</a></li>
            {% endif %}

        </ul>

         <form class="form-inline" action="{{ url_for('result') }}">
            <input name=q class="form-control mr-sm-2" type="search" placeholder="Search books" value='{{ q }}' aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
