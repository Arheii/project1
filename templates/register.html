{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    {% if message %}
        <div class="alert alert-warning" role="alert">
          {{ message }}
        </div>
    {% endif %}
    <form action="{{ url_for('registration') }}" method='post'>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="email" required type="email">
            </div>
            <div class="form-group col-md-6">
                <input class="form-control" name="password" placeholder="Password" required type="password">
            </div>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Preferred name" required type="text">
        </div>
	    <button>Sign up</button>
   </form>
{% endblock %}
